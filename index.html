<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDO List App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <div class="top"><h2>ToDo List <img src="images/icon.png" alt=""></h2></div>
        <div class="txtarea">
          <input type="text" placeholder="Add Your Task" id="txt" />
          <button id="btn" onclick="addTask()">Add</button>
        </div>
        <ul class="tasklist" id="task-li">
            
            
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
